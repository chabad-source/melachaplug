#--------------------------------------------
#---------------- Plug Info -----------------
#--------------------------------------------
switch:
  - platform: gpio
    name: 20 Relay 1
    id: relay_1
    pin:
      number: ${relay_1_gpio}
    restore_mode: ${relay_restore_mode}  # defaults to on
    on_turn_on:
      then:
        - switch.turn_on: built_in_led
    on_turn_off:
      then:
        - switch.turn_off: built_in_led

  # switch which can disable the button
  - platform: gpio
    pin:
      number: ${button_1_gpio}
      allow_other_uses: true
    name: 21 Enable Button 1
    id: enable_button_1
    internal: true
    inverted: false
    restore_mode: ALWAYS_OFF         # defaults to off in case of reset on Shabbos or Yom Tov

  # LED flash preset
  - platform: template
    name: 22 Flash LED
    id: flash_led
    disabled_by_default: true
    optimistic: yes
    restore_mode: DISABLED
    on_turn_on:
    - while:
        condition:
          switch.is_on: flash_led
        then:
        - switch.turn_on: built_in_led
        - delay: 75ms
        - switch.turn_off: built_in_led
        - delay: 75ms
        - switch.turn_on: built_in_led
        - delay: 75ms
        - switch.turn_off: built_in_led
        - delay: 2875ms
    on_turn_off:
    - switch.turn_off: built_in_led

  - platform: gpio
    name: 23 Built-in LED
    disabled_by_default: true
    id: built_in_led
    pin:
      number: ${built_in_led_gpio}
    restore_mode: ${relay_restore_mode}    # defaults to the same as the relay
    inverted: ${led_inverted}

binary_sensor:
  - platform: gpio
    id: button_1
    pin:
      number: ${button_1_gpio}
      mode: INPUT_PULLUP
      allow_other_uses: true
      inverted: true
    filters:
      - delayed_on: 10ms
    on_click:
      then:
        - switch.toggle: relay_1
